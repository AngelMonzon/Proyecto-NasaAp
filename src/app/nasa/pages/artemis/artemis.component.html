<div class="title">
  <h1>Artemis</h1>
  <h2>The NASA Artemis mission aims to return humans to the Moon for sustainable exploration and prepare for crewed
    missions to Mars.</h2>
</div>

<div class="content">
  <!-- Video -->
  <div class="video">
    <iframe [src]="SafeUrl" title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
  </div>

  <!-- Descripcion del video -->

  <div class="description">
    <h2> {{ title }} </h2>
    <p-scrollPanel [style]="{ width: '100%', height: '250px' }">
      <p> {{ description }} </p>
    </p-scrollPanel>

  </div>
</div>

<!-- Paginador -->
<div class="card flex justify-content-center">
  <p-paginator (onPageChange)="onPageChange($event)" [first]="first !== undefined ? first : 0"
    [rows]="rows !== undefined ? rows : 1" [totalRecords]="120">
  </p-paginator>
</div>
