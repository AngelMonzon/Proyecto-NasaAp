<div class="title">
  <h1>SpaceX</h1>
  <h2>
    SpaceX, led by Elon Musk, is an aerospace pioneer known for revolutionary technologies like the reusable Falcon 9
    rocket and Crew Dragon capsule, transforming space exploration and cutting launch costs.
  </h2>
</div>

<div class="content">
  <!-- Video -->
  <div class="video">
    <iframe [src]="SafeUrl" title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
  </div>

  <!-- Descripcion del video -->

  <div class="description">
    <h2> {{ title }} </h2>
    <p-scrollPanel [style]="{ width: '100%', height: '250px' }">
      <p> {{ description }} </p>
    </p-scrollPanel>

  </div>
</div>

<div style="height: 100px;"></div>

<!-- Paginador -->
<div class="card flex justify-content-center">
  <p-paginator (onPageChange)="onPageChange($event)" [first]="first !== undefined ? first : 0"
    [rows]="rows !== undefined ? rows : 1" [totalRecords]="totalRecords">
  </p-paginator>
</div>
